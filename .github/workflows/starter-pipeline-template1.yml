############################################
# GitHub Actions workflow template 1
############################################

name: GitHub Actions Workflow Template 1

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      input1:
        required: true
        type: string
      input2:
        required: true
        type: string
      input_env1:
        required: true
        type: string
      input_env2:
        required: true
        type: string
      runs-on:
        default: 'ubuntu-latest'
        required: false
        type: string

jobs:
  template1:
    name: Template 1 (${{ inputs.environment }})
    environment: '${{ inputs.environment }}'
    runs-on: '${{ inputs.runs-on }}'
    steps:
      - name: Hello world (${{ inputs.environment }})
        run: |
          echo "Hello world"
      - name: Display inputs (${{ inputs.environment }})
        run: |
          echo "Input 1: ${{ inputs.input1 }}"
          echo "Input 2: ${{ inputs.input2 }}"
          echo "Input ENV 1: ${{ inputs.input_env1 }}"
          echo "Input ENV 2: ${{ inputs.input_env2 }}"
